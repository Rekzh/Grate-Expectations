<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport, " content="width=device-width, initial-scale=1" />
  <title>Game</title>
  <script type="text/javascript" src="main.js" defer></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="header">
    <div id="age">
      <h1>Stone Age</h1>
    </div>
    <div class="resources">
      <p id="food"></p>
      <p id="stone"></p>
      <p id="science"></p>
    </div>
  </div>
  <div id="sidebar">
    <h3>Production</h3>
    <h3>Science Tree</h3>
    <h3>Stats</h3>
    <h3>Options</h3>
  </div>
  <div id="main">
    <button type="button" id="hunt" class="resourceButton">Hunt</button>
    <button type="button" id="gather" class="resourceButton">Gather</button>
    <button type="button" id="think" class="resourceButton">Think</button>
  </div>
</body>

</html>
